plugins {
    id 'java'
}

group 'test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.13.2'
    testCompile group: 'io.cucumber', name: 'cucumber-java8', version: '4.3.0'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.3.0'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '4.3.0'

    testCompile group: 'info.cukes', name: 'cucumber-guice', version: '1.2.5'
    testCompile group: 'com.google.inject', name: 'guice', version: '4.2.0'
    testCompile group: 'com.typesafe', name: 'config', version: '1.3.4'
    testCompile group: 'com.typesafe.akka', name: 'akka-stream_2.13', version: '2.5.24'
    testCompile group: 'com.typesafe.akka', name: 'akka-http_2.13', version: '10.1.9'




}